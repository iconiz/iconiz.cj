<div class="container c-margin-t-40">
    <div class="c-content-title-1">
        <h3 class="c-center c-font-uppercase c-font-bold">编辑文章</h3>
        <div class="c-line-center c-theme-bg"></div>
        <p class="c-center">编辑完成后请提交</p>
    </div>
    <div class="c-content-panel">
        <div class="c-body">
            <form #editTopicForm="ngForm" method="post" action="#" (submit)="sendTopic()" class="form-horizontal">
                <div class="form-group">
                    <label for="inputAuthor" class="col-md-2 control-label">作者名</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control c-square c-theme" name="inputAuthor" id="inputAuthor" [(ngModel)]="model.author" placeholder="作者名" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTitle" class="col-md-2 control-label">标题</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control c-square c-theme" name="inputTitle" id="inputTitle" [(ngModel)]="model.title" placeholder="标题" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputKeyword" class="col-md-2 control-label">关键词</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control c-square c-theme" name="inputKeyword" id="inputKeyword" [(ngModel)]="model.keyWords" placeholder="关键词" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSummary" class="col-md-2 control-label">摘要</label>
                    <div class="col-md-10">
                        <textarea rows="8" name="inputSummary" id="inputSummary" [(ngModel)]="model.summary" placeholder="写下摘要..." class="form-control c-square c-theme"></textarea>
                    </div>
                </div>
                <div [formGroup]="form" class="form-group">
                    <label for="inputContent" class="col-md-2 control-label">正文</label>
                    <div class="col-md-10">
                        <div formControlName="html" [ngxSummernote]="config" name="inputContent" id="inputContent" class="form-control c-square c-theme"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">文章状态</label>
                    <div class="col-md-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" [value]="0" [(ngModel)]="model.topicStatus" [attr.checked]="model.topicStatus===0" />
                                草稿
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" [value]="1" [(ngModel)]="model.topicStatus" [attr.checked]="model.topicStatus===1" />
                                提交编辑等待审核
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" [value]="2" [(ngModel)]="model.topicStatus" [attr.checked]="model.topicStatus===2" [attr.disabled]="true"/>
                                已被退稿
                            </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" name="optionsRadios" [value]="3" [(ngModel)]="model.topicStatus" [attr.checked]="model.topicStatus===3" [attr.disabled]="true"/>
                                正常显示
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group c-margin-t-40">
                    <div class="col-sm-offset-4 col-md-8">
                        <button type="submit" class="btn c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">提交</button>
                        <a [routerLink]="'../mytopics'" type="button" class="btn btn-default c-btn-square c-btn-uppercase c-btn-bold">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
